    <style>

            --brand-primary: #F80069;
            --brand-secondary: #0c1626;
            --white: #ffffff;
            --text-primary: #e0e6f0;
            --text-secondary: #8899ae;
            --text-muted: #64748b;
            --bg-primary: #0a0f1a;
            --bg-secondary: #0c1626;
            --bg-card: rgba(15, 23, 42, 0.75);
            --shadow-glow: 0 0 30px rgba(248, 0, 105, 0.25);
            --transition-base: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --radius-md: 0.75rem;
            --radius-full: 9999px;
            --container-padding: 1.5rem;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; overflow-x: hidden; }
        body {
            font-family: 'Cairo', sans-serif;
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            cursor: auto;
            background-color: var(--bg-primary);
            background-image: 
                linear-gradient(rgba(10, 15, 26, 0.8), rgba(10, 15, 26, 0.8)),
                url('https://i.ibb.co/SDJ8bdvc/520476120-704402765900433-3152519614794103959-n.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        .container { max-width: 1400px; width: 100%; margin: 0 auto; padding: 0 var(--container-padding); }
        .navbar { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; padding: 1rem 0; background-color: rgba(10, 15, 26, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .navbar .container { display: flex; align-items: center; justify-content: space-between; }
        .navbar-brand { font-family: 'Poppins', sans-serif; font-size: 1.5rem; font-weight: 700; color: var(--white); text-decoration: none; }
        .navbar-brand span { color: var(--brand-primary); }
        .main-content { padding: 6rem 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .section-header { text-align: center; margin-bottom: 3rem; max-width: 700px; margin-left: auto; margin-right: auto;}
        .section-title { font-family: 'Poppins', sans-serif; font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 700; margin-bottom: 1rem; background: linear-gradient(135deg, var(--white) 0%, var(--brand-primary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .section-subtitle { font-size: 1.25rem; color: var(--text-secondary); line-height: 1.8; }
        .search-container { width: 100%; max-width: 700px; margin: 0 auto; text-align: center; padding-top: 60px; }
        .search-form { display: flex; flex-direction: column; gap: 1.5rem; align-items: center; }
        .search-input { width: 100%; padding: 1.25rem; background: var(--bg-card); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: var(--radius-md); color: var(--text-primary); font-size: 1.1rem; font-family: 'Cairo', sans-serif; text-align: center; transition: var(--transition-base); }
        .search-input:focus { border-color: var(--brand-primary); outline: none; }
        .search-button { display: inline-flex; align-items: center; justify-content: center; gap: 0.75rem; background: linear-gradient(135deg, var(--brand-primary) 0%, #FF3D71 100%); color: var(--white); padding: 1rem 3rem; border-radius: var(--radius-full); font-weight: 700; font-size: 1.125rem; transition: all 0.3s; border: none; cursor: pointer; font-family: 'Cairo', sans-serif; }
        .search-button:hover { transform: translateY(-5px) scale(1.05); }
        #results-container { margin-top: 3rem; min-height: 50px; padding: 1rem; }
        .result-message { color: var(--text-secondary); font-size: 1.1rem; }
        .certificate-link { display: inline-flex; align-items: center; justify-content: center; gap: 1rem; background: #25D366; color: var(--white); padding: 1rem 2.5rem; border-radius: var(--radius-full); text-decoration: none; font-weight: 700; font-size: 1.25rem; transition: transform 0.3s, box-shadow 0.3s; animation: pulse-glow-success 2s infinite; margin-bottom: 1rem; }
        .certificate-link:hover { transform: translateY(-5px) scale(1.05); }
        .certificate-link i { font-size: 1.5rem; }
        @keyframes pulse-glow-success { 0%, 100% { box-shadow: 0 0 15px rgba(37, 211, 102, 0.5); } 50% { box-shadow: 0 0 30px rgba(37, 211, 102, 0.8); } }
    </style>
</head>

        const searchForm = document.getElementById('certificate-search-form');
        const nameInput = document.getElementById('name-input');
        const resultsContainer = document.getElementById('results-container');

        function normalizeText(text) {
            // Normalizes for easier searching (case-insensitive, trims whitespace)
            return text.toLowerCase().trim();
        }

        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const query = nameInput.value.trim();
            if (!query) return;

            const normalizedQuery = normalizeText(query);
            const results = certificateData.filter(item => normalizeText(item.name).includes(normalizedQuery));
            displayResults(results, query);
        });

        function displayResults(results, query) {
            resultsContainer.innerHTML = '';
            if (results.length > 0) {
                const resultMessage = document.createElement('p');
                resultMessage.className = 'result-message';
                resultMessage.style.marginBottom = '1.5rem';
                resultMessage.textContent = `تم العثور على ${results.length} نتيجة مطابقة للبحث عن "${query}":`;
                resultsContainer.appendChild(resultMessage);

                results.forEach(result => {
                    const linkElement = document.createElement('a');
                    linkElement.href = result.link;
                    linkElement.target = '_blank';
                    linkElement.rel = 'noopener noreferrer';
                    linkElement.className = 'certificate-link';
                    linkElement.innerHTML = `<i class="fas fa-award"></i> <span>تحميل شهادة: ${result.name}</span>`;
                    resultsContainer.appendChild(linkElement);
                });
            } else {
                resultsContainer.innerHTML = `<p class="result-message">عفواً، لم يتم العثور على شهادة تطابق البحث عن "${query}". يرجى التأكد من كتابة الاسم بشكل صحيح.</p>`;
            }
        }
    });
